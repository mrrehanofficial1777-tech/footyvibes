<!DOCTYPE html>
<html lang="en">
<head>

    <title>FootyVibes Pro | Live Countdown</title>
    <style>
        :root { --primary: #ff0000; --dark: #050505; --accent: #f1c40f; --text: white; --card-bg: #121212; --blue: #00e5ff; }
        .gold-mode { --primary: #ffd700; --dark: #1a1a00; --accent: #ffffff; --text: #ffd700; --card-bg: #222200; }
        
        body { background-color: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; text-align: center; transition: 0.5s; }
        .navbar { background: var(--primary); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: center; gap: 15px; }
        .navbar a { color: black; text-decoration: none; font-size: 11px; font-weight: bold; }

        .theme-btn { background: var(--accent); color: black; border: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; margin: 15px; cursor: pointer; }

        .card { background: var(--card-bg); margin: 15px auto; padding: 20px; border-radius: 20px; width: 90%; max-width: 450px; border: 1px solid #333; }

        /* Countdown Timer Styles */
        .timer-display { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .time-box { background: #222; padding: 10px; border-radius: 10px; min-width: 60px; border: 1px solid var(--blue); }
        .time-num { display: block; font-size: 22px; font-weight: bold; color: var(--blue); }
        .time-lbl { font-size: 10px; text-transform: uppercase; color: #888; }
        
        .insta-btn { position: fixed; bottom: 20px; right: 20px; background: #e1306c; color: white; padding: 10px 15px; border-radius: 50px; text-decoration: none; font-size: 12px; z-index: 999; border: 2px solid white; }
    </style>
</head>
<body>

    <script>
        function toggleTheme() { document.body.classList.toggle('gold-mode'); }

        // COUNTDOWN SCRIPT
        const countDownDate = new Date("May 31, 2026 21:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
