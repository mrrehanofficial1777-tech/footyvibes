<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdRehan | MR7 OFFICIAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #000; color: #fff; }

        /* TOP HEADER */
        header {
            background: rgba(0,0,0,0.9); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 3px solid #ff0000; position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: #ff0000; font-size: 1.5rem; font-weight: bold; }
        .sub-btn { background: #ff0000; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }

        /* HERO SECTION - JAHAN AAPKI PHOTO HAI */
        .hero {
            height: 90vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            /* YE HAI AAPKI PHOTO KA LINK */
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://inline-images.googleusercontent.com/image_generation_content/0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 5px solid #ff0000;
        }
        .hero h2 { font-size: 4.5rem; color: #fff; text-shadow: 4px 4px 15px #000; text-transform: uppercase; }
        .hero p { font-size: 1.5rem; color: #fff; background: rgba(255,0,0,0.7); padding: 5px 20px; border-radius: 5px; margin-top: 10px; }

        /* VIDEO SECTION */
        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; }
        .v-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; }
        .v-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* FOOTER */
        footer { text-align: center; padding: 60px 20px; border-top: 3px solid #ff0000; background: #000; }
        .social-links a { display: inline-block; margin: 10px; padding: 15px 30px; border-radius: 10px; text-decoration: none; color: #fff; font-weight: bold; }
        .insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .fb { background: #1877F2; }
        
        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } .hero h2 { font-size: 3rem; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">MR7 OFFICIAL</div>
        <a href="https://youtube.com/@mr7official777?sub_confirmation=1" target="_blank" class="sub-btn">SUBSCRIBE</a>
    </header>

    <section class="hero">
        <h2>MdRehan</h2>
        <p>HOME OF FOOTBALL SKILLS & ACTION</p>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3 style="color:#ff0000; margin-bottom:15px;">Latest Football Video</h3>
                <div class="v-box">
                    <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="card">
                <h3 style="color:#ff0000; text-align:center;">Shorts</h3>
                <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" width="100%" height="400" frameborder="0" allowfullscreen style="border-radius:10px; margin-top:15px;"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <h2>Contact & Social Media</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/mr7.933?igsh=MXRlYW0xem1haXE3Zg==" target="_blank" class="insta">Instagram</a>
            <a href="https://www.facebook.com/share/1DNWzyJKJZ/" target="_blank" class="fb">Facebook</a>
        </div>
        <p style="margin-top:30px; color:#555;">&copy; 2024 MdRehan | MR7 OFFICIAL</p>
    </footer>

</body>
</html>
