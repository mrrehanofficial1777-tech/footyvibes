<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdRehan | MR7 OFFICIAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #000; color: #fff; overflow-x: hidden; }

        /* HEADER */
        header {
            background: rgba(0,0,0,0.9); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 3px solid #ff0000; position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: #ff0000; font-size: 1.5rem; font-weight: 800; text-transform: uppercase; }
        .sub-btn { background: #ff0000; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; }

        /* HERO SECTION - JAHAN AAPKI PHOTO HAI */
        .hero {
            height: 90vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            /* Aapka ImgBB Link yahan set kar diya hai */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('https://i.ibb.co/hRj513Y4/1000065598.jpg'); 
            background-size: cover; 
            background-position: center 20%;
            background-repeat: no-repeat;
            border-bottom: 5px solid #ff0000;
        }
        .hero h2 { font-size: 4rem; color: #fff; text-shadow: 3px 3px 15px #000; letter-spacing: 2px; font-weight: 900; }
        .hero p { font-size: 1.2rem; color: #fff; background: #ff0000; padding: 8px 20px; border-radius: 50px; margin-top: 15px; font-weight: bold; }

        /* CONTENT AREA */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        footer { text-align: center; padding: 50px 20px; border-top: 2px solid #ff0000; background: #000; }
        .social-links a { display: inline-block; margin: 10px; padding: 12px 25px; border-radius: 8px; text-decoration: none; color: #fff; font-weight: bold; }
        .insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .fb { background: #1877F2; }

        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } .hero h2 { font-size: 2.8rem; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">MR7 OFFICIAL</div>
        <a href="https://youtube.com/@mr7official777?sub_confirmation=1" target="_blank" class="sub-btn">SUBSCRIBE</a>
    </header>

    <section class="hero">
        <h2>MDREHAN</h2>
        <p>HOME OF FOOTBALL SKILLS & ACTION</p>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3 style="color:#ff0000; margin-bottom:15px;">Latest Video</h3>
                <div class="video-box">
                    <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="card">
                <h3 style="color:#ff0000; text-align:center;">Trending Shorts</h3>
                <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" width="100%" height="450" frameborder="0" allowfullscreen style="border-radius:10px; margin-top:15px;"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/mr7.933?igsh=MXRlYW0xem1haXE3Zg==" target="_blank" class="insta">Instagram</a>
            <a href="https://www.facebook.com/share/1DNWzyJKJZ/" target="_blank" class="fb">Facebook</a>
        </div>
        <p style="margin-top:20px; color:#666;">&copy; 2024 MDREHAN OFFICIAL</p>
    </footer>

</body>
</html>
