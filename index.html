<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MdRehan | MR7 OFFICIAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #000; color: #fff; }

        header {
            background: #000; padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            border-bottom: 2px solid #ff0000; position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: #ff0000; font-size: 1.4rem; font-weight: bold; }
        .sub-btn { background: #ff0000; color: #fff; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; }

        /* HERO SECTION - BACKGROUND PHOTO FIXED */
        .hero {
            height: 80vh; width: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            /* Aapki juggling wali photo ka direct link */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.5)), 
                        url('https://raw.githubusercontent.com/mrrehanofficial1777-tech/footyvibes/main/1000065598.jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #ff0000;
        }
        .hero h2 { font-size: 3.5rem; color: #fff; text-shadow: 2px 2px 10px #000; }
        .hero p { font-size: 1.2rem; color: #fff; background: #ff0000; padding: 5px 15px; border-radius: 4px; margin-top: 10px; font-weight: bold; }

        .container { max-width: 1100px; margin: 30px auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #222; }
        .v-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 8px; overflow: hidden; }
        .v-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        footer { text-align: center; padding: 40px 20px; border-top: 2px solid #ff0000; }
        .social-links a { display: inline-block; margin: 10px; padding: 10px 20px; border-radius: 5px; text-decoration: none; color: #fff; font-weight: bold; }
        .insta { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .fb { background: #1877F2; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .hero h2 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">MR7 OFFICIAL</div>
        <a href="https://youtube.com/@mr7official777?sub_confirmation=1" target="_blank" class="sub-btn">SUBSCRIBE</a>
    </header>

    <section class="hero">
        <h2>MDREHAN</h2>
        <p>HOME OF FOOTBALL SKILLS & ACTION</p>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3 style="color:#ff0000; margin-bottom:10px;">Latest Video</h3>
                <div class="v-box">
                    <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="card">
                <h3 style="color:#ff0000; text-align:center;">Shorts</h3>
                <iframe src="https://www.youtube.com/embed/WHNoC8PsJW8" width="100%" height="400" frameborder="0" allowfullscreen style="border-radius:10px; margin-top:10px;"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/mr7.933?igsh=MXRlYW0xem1haXE3Zg==" target="_blank" class="insta">Instagram</a>
            <a href="https://www.facebook.com/share/1DNWzyJKJZ/" target="_blank" class="fb">Facebook</a>
        </div>
        <p style="margin-top:20px; color:#444;">&copy; 2024 MR7 OFFICIAL</p>
    </footer>

</body>
</html>
